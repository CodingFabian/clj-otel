version: "3"
services:

  # Example microservice sum-service
  sum-service:
    image: example/sum-service:latest
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_METRIC_EXPORT_INTERVAL: 10000
      OTEL_LOGS_EXPORTER: none
    depends_on:
      - otel-collector

  # Example microservice average-service
  average-service:
    image: example/average-service:latest
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_METRIC_EXPORT_INTERVAL: 10000
      OTEL_LOGS_EXPORTER: none
      SERVER: ${SERVER}  # Select "sync", "bound-async" or "explicit-async" example server
      SUM_SERVICE_ENDPOINT: http://sum-service:8081
    ports:
      - "8080:8080"      # average-service endpoint
    depends_on:
      - sum-service
      - otel-collector

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector:latest
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command:
      - --config=/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"      # OTLP gRPC receiver
    depends_on:
      - jaeger
      - prometheus

  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    command:
      - --collector.otlp.enabled=true
    ports:
      - "16686:16686"    # Jaeger web interface

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yaml:/etc/prometheus.yaml
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
    ports:
      - "9090:9090"      # Prometheus web interface
